{% extends "journalists/content.xhtml" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
{% if journalist.id %}
<form action="/journalist/{{ journalist.slug }}/edit/" method="POST">
{% else %}
<form action="/journalists/new/" method="POST">
{% endif %}
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Submit" />
</form>
{% endblock content %}
